    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" href="css/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Institut français du numérique</title>

  <body>
    <header class="header"><a class="logo" href="index.html">logo</a>

      </div>

          <div class="flex-center">
            <button class="btn" id="con_submit">Connection</button>
          </div>
        </div>
      </div>
    </div>
